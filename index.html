<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Notes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="resources/svg/favicon.svg"
      type="image/x-icon" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Quick Notes</h1>
      <div id="header-btns">
        <button id="add-note-btn" class="header-btn" type="button">
          Add Note
        </button>
        <div id="theme-toggle-btn" class="header-btn" role="button">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/></svg>
        </div>
        <div id="recycle-bin-btn" role="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#1f1f1f">
            <path
              d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z" />
          </svg>
        </div>
      </div>
    </header>

    <main class="notes-container-at-load"></main>

    <div id="add-note-icon" role="button">+</div>

    <dialog id="note-dialog">
      <div id="dialog-header">
        <h2 class="dialog-title">Add new note</h2>
        <button class="close-btn" id="close-icon-btn" type="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#1f1f1f">
            <path
              d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
          </svg>
        </button>
      </div>
      <form action="" id="note-form">
        <div id="new-note-title-div">
          <label for="new-note-title">Title</label>
          <input
            type="text"
            id="new-note-title"
            placeholder="Enter note title..." />
        </div>
        <div id="new-note-content-div">
          <label for="new-note-content">Content</label>
          <textarea
            type="text"
            id="new-note-content"
            placeholder="Write your note here..."></textarea>
        </div>
        <div id="dialog-action-btns">
          <button type="button" class="close-btn" id="close-text-btn">
            Close
          </button>
          <button type="submit">Save</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
